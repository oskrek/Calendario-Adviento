<style>
  .slider-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    overflow: hidden;
    touch-action: pan-y;
  }

  .snap-slider {
    width: min(600px, 90vw);
    position: relative;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .slides {
    display: flex;
    width: 300%; /* tres im√°genes */
    transition: transform 0.5s ease;
    scroll-snap-type: x mandatory;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }

  .slide {
    flex: 0 0 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    scroll-snap-align: start;
  }

  .slide img {
    max-width: 80%;
    height: auto;
    display: block;
    object-fit: contain;
  }

  .slide::after {
    content: attr(data-caption);
    position: absolute;
    left: 16px;
    bottom: 16px;
    background: rgba(0, 0, 0, 0.45);
    color: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    font-weight: 600;
  }

  /* Dots visuales, no sincronizados sin JS */
  .dots {
    position: absolute;
    left: 50%;
    bottom: 14px;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    background: rgba(0,0,0,0.35);
    padding: 8px 12px;
    border-radius: 999px;
    backdrop-filter: blur(6px);
    user-select: none;
  }

  .dots label {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #d0d0d0;
    cursor: default;
    transition: transform 150ms ease, background 150ms ease;
  }

  .dots label:hover {
    transform: scale(1.2);
  }
</style>

<div class="slider-wrapper">
  <div class="snap-slider">
    <div class="slides">
      <div class="slide" data-caption="Aitor como el grinch">
        <img src="assets/images/dia1/grinchtor.png" alt="Aitor como el grinch" />
      </div>
      <div class="slide" data-caption="Payaso">
        <img src="assets/images/dia1/esoaitor.jpg" alt="Payaso" />
      </div>
      <div class="slide" data-caption="Aitor santa">
        <img src="assets/images/dia1/santaitor.png" alt="Aitor santa" />
      </div>
    </div>

    <div class="dots">
      <label></label>
      <label></label>
      <label></label>
    </div>
  </div>
</div>
