<style>
  .container {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    min-height: 100vh; /* asegura que ocupe toda la pantalla */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  /* Carrusel */
  .carousel-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .carousel {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    width: 80vw;
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .carousel-item {
    flex: none;
    width: 80vw;
    margin: 2rem 0;
    scroll-snap-align: center;
    position: relative;
    border: 4px solid #e50914;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px #e50914;
  }

  .carousel-item img {
    width: 100%;
    height: auto;
    display: block;
  }

  .caption {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    width: 100%;
    padding: 1rem;
    text-align: center;
    font-size: 1.2rem;
  }

  /* Botones de navegación */
  .nav {
    background: none;
    border: none;
    color: #e50914;
    font-size: 3rem;
    cursor: pointer;
    z-index: 10;
    padding: 0 1rem;
  }

  /* Indicadores */
  .indicators {
    text-align: center;
    margin-bottom: 2rem;
  }

  .indicators span {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0 6px;
    background-color: #444;
    border-radius: 50%;
    transition: background-color 0.3s;
  }

  .indicators .active {
    background-color: #e50914;
  }
</style>
<div class="container">
  <div class="carousel-container">
    <button class="nav prev">⟨</button>
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="assets/images/dia1/christmas.png" alt="Película 1" />
        <div class="caption">La Aventura Inesperada</div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/dia1/cuentonavidad.png" alt="Película 2" />
        <div class="caption">Noche de Estrellas</div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/dia1/grinchtor.png" alt="Película 3" />
        <div class="caption">El Misterio del Día 2</div>
      </div>
    </div>
    <button class="nav next">⟩</button>
  </div>

  <div class="indicators" id="indicators"></div>
</div>

<script>
  const carousel = document.getElementById("carousel");
  const items = document.querySelectorAll(".carousel-item");
  const indicators = document.getElementById("indicators");
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");

  let index = 0;

  // Crear indicadores
  items.forEach((_, i) => {
    const dot = document.createElement("span");
    if (i === 0) dot.classList.add("active");
    indicators.appendChild(dot);
  });

  function updateIndicators(i) {
    indicators.querySelectorAll("span").forEach((dot, idx) => {
      dot.classList.toggle("active", idx === i);
    });
  }

  function scrollToIndex(i) {
    const itemWidth = items[0].offsetWidth;
    carousel.scrollTo({ left: i * itemWidth, behavior: "smooth" });
    updateIndicators(i);
    index = i;
  }

  prevBtn.addEventListener("click", () => {
    if (index > 0) scrollToIndex(index - 1);
  });

  nextBtn.addEventListener("click", () => {
    if (index < items.length - 1) scrollToIndex(index + 1);
  });

  carousel.addEventListener("scroll", () => {
    const newIndex = Math.round(carousel.scrollLeft / items[0].offsetWidth);
    if (newIndex !== index) updateIndicators(newIndex);
    index = newIndex;
  });
</script>
