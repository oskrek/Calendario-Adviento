<style>
  .slider-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .snap-slider {
    width: min(900px, 95vw);
    position: relative;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Radios ocultos */
  .snap-slider input {
    display: none;
  }

  .slides {
    display: flex;
    width: 300%; /* tres im√°genes */
    transition: transform 0.5s ease;
  }

  .slide {
    flex: 0 0 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .slide img {
    max-width: 100%;
    height: auto;
    display: block;
    object-fit: contain;
  }

  .slide::after {
    content: attr(data-caption);
    position: absolute;
    left: 16px;
    bottom: 16px;
    background: rgba(0, 0, 0, 0.45);
    color: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    font-weight: 600;
  }

  /* Estados controlados por radios */
  #s1:checked ~ .slides {
    transform: translateX(0%);
  }
  #s2:checked ~ .slides {
    transform: translateX(-100%);
  }
  #s3:checked ~ .slides {
    transform: translateX(-200%);
  }

  /* Dots */
  .dots {
    position: absolute;
    left: 50%;
    bottom: 14px;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    background: rgba(0, 0, 0, 0.35);
    padding: 8px 12px;
    border-radius: 999px;
    backdrop-filter: blur(6px);
  }

  .dots label {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #d0d0d0;
    cursor: pointer;
    transition: transform 150ms ease, background 150ms ease;
  }

  .dots label:hover {
    transform: scale(1.2);
  }

  #s1:checked ~ .dots label[for="s1"],
  #s2:checked ~ .dots label[for="s2"],
  #s3:checked ~ .dots label[for="s3"] {
    background: #ff3d6e;
    box-shadow: 0 0 0 6px rgba(255, 61, 110, 0.25);
  }
</style>

<div class="slider-wrapper">
  <div class="snap-slider">
    <!-- Radios -->
    <input type="radio" name="slides" id="s1" checked />
    <input type="radio" name="slides" id="s2" />
    <input type="radio" name="slides" id="s3" />

    <!-- Slides -->
    <div class="slides">
      <div class="slide" data-caption="Aitor como el grinch">
        <img
          src="assets/images/dia1/grinchtor.png"
          alt="Aitor como el grinch"
        />
      </div>
      <div class="slide" data-caption="Payaso">
        <img src="assets/images/dia1/esoaitor.jpg" alt="Payaso" />
      </div>
      <div class="slide" data-caption="Aitor santa">
        <img src="assets/images/dia1/santaitor.png" alt="Aitor santa" />
      </div>
    </div>

    <!-- Dots -->
    <div class="dots">
      <label for="s1"></label>
      <label for="s2"></label>
      <label for="s3"></label>
    </div>
  </div>
</div>
