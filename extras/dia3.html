<style>
  .snap-slider {
    width: min(900px, 95vw);
    aspect-ratio: 16/9;
    overflow-x: auto;
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: 100%;
    scroll-snap-type: x mandatory;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);

    /* ðŸ‘‡ centrado horizontal */
    margin: 0 auto;
  }
  .slide {
    position: relative;
    scroll-snap-align: center;
    overflow: hidden;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .slide::after {
    content: attr(data-caption);
    position: absolute;
    left: 16px;
    bottom: 16px;
    background: rgba(0, 0, 0, 0.45);
    color: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    font-weight: 600;
    letter-spacing: 0.2px;
  }
</style>
