<style>
  .slider-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .snap-slider {
    width: min(900px, 95vw);
    aspect-ratio: 16/9;
    position: relative;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    background: #000; /* fondo negro para im치genes m치s peque침as */
  }

  /* Radios ocultos */
  .snap-slider input {
    display: none;
  }

  .slides {
    display: flex;
    width: 200%; /* 游녣 solo 2 im치genes */
    transition: transform 0.5s ease;
  }

  .slide {
    flex: 0 0 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* 游녣 asegura que la imagen completa se vea */
    display: block;
  }

  .slide::after {
    content: attr(data-caption);
    position: absolute;
    left: 16px;
    bottom: 16px;
    background: rgba(0,0,0,0.45);
    color: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    font-weight: 600;
  }

  /* Estados controlados por radios */
  #s1:checked ~ .slides { transform: translateX(0%); }
  #s2:checked ~ .slides { transform: translateX(-100%); }

  /* Dots */
  .dots {
    position: absolute;
    left: 50%;
    bottom: 14px;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    background: rgba(0,0,0,0.35);
    padding: 8px 12px;
    border-radius: 999px;
    backdrop-filter: blur(6px);
  }

  .dots label {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #d0d0d0;
    cursor: pointer;
    transition: transform 150ms ease, background 150ms ease;
  }

  .dots label:hover { transform: scale(1.2); }

  #s1:checked ~ .dots label[for="s1"],
  #s2:checked ~ .dots label[for="s2"] {
    background: #ff3d6e;
    box-shadow: 0 0 0 6px rgba(255,61,110,0.25);
  }
</style>

<div class="slider-wrapper">
  <div class="snap-slider">
    <!-- Radios -->
    <input type="radio" name="slides" id="s1" checked>
    <input type="radio" name="slides" id="s2">

    <!-- Slides -->
    <div class="slides">
      <div class="slide" data-caption="Carta Mimosa 1">
        <img src="assets/images/dia3/cartamimosa1.jpg" alt="Carta Mimosa 1">
      </div>
      <div class="slide" data-caption="Carta Mimosa 2">
        <img src="assets/images/dia3/cartamimosa2.png" alt="Carta Mimosa 2">
      </div>
    </div>

    <!-- Dots -->
    <div class="dots">
      <label for="s1"></label>
      <label for="s2"></label>
    </div>
  </div>
</div>
