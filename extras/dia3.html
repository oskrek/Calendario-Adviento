<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slider CSS/HTML</title>
  <style>
    :root {
      --w: 100%;
      --h: 360px;
      --accent: #ff3d6e;
      --dot: #d0d0d0;
      --bg: #0f0f13;
      --shadow: rgba(0,0,0,0.35);
    }

    body {
      margin: 0;
      background: #121216;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .slider {
      position: relative;
      width: min(900px, 95vw);
      aspect-ratio: 16/9;
      max-height: var(--h);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 50px var(--shadow);
      background: var(--bg);
      isolation: isolate;
    }

    /* Ocultar radios */
    .slider input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .slides {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 100%;
      height: 100%;
      transition: transform 500ms ease;
    }

    .slide {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.05) contrast(1.02);
    }

    .caption {
      position: absolute;
      left: 16px;
      bottom: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    /* Estados: mover el carrusel con radios */
    #s1:checked ~ .slides { transform: translateX(0%); }
    #s2:checked ~ .slides { transform: translateX(-100%); }
    #s3:checked ~ .slides { transform: translateX(-200%); }
    #s4:checked ~ .slides { transform: translateX(-300%); }

    /* Puntos */
    .dots {
      position: absolute;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      display: grid;
      grid-auto-flow: column;
      gap: 10px;
      z-index: 3;
      background: rgba(0,0,0,0.35);
      padding: 8px 12px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--dot);
      cursor: pointer;
      transition: transform 150ms ease, background 150ms ease;
    }

    .dot:hover { transform: scale(1.15); }

    #s1:checked ~ .dots label[for="s1"],
    #s2:checked ~ .dots label[for="s2"],
    #s3:checked ~ .dots label[for="s3"],
    #s4:checked ~ .dots label[for="s4"] {
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(255,61,110,0.25);
    }

    /* Flechas */
    .arrows {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .arrow {
      pointer-events: auto;
      width: 44px;
      height: 44px;
      margin: 0 8px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      color: #fff;
      cursor: pointer;
      transition: transform 150ms ease, background 150ms ease;
      user-select: none;
    }

    .arrow:hover { transform: scale(1.07); background: rgba(0,0,0,0.5); }

    /* Lógica de flechas: según slide activo muestra destino */
    .arrow.prev[for="s1"] { display: none; } /* al inicio, ocultar prev a s1 */
    .arrow.next[for="s4"] { display: none; } /* al final, ocultar next a s4 */

    /* Mostrar flechas correctas por estado */
    #s1:checked ~ .arrows .prev[for="s1"] { display: none; }
    #s1:checked ~ .arrows .next[for="s2"] { display: grid; }
    #s2:checked ~ .arrows .prev[for="s1"] { display: grid; }
    #s2:checked ~ .arrows .next[for="s3"] { display: grid; }
    #s3:checked ~ .arrows .prev[for="s2"] { display: grid; }
    #s3:checked ~ .arrows .next[for="s4"] { display: grid; }
    #s4:checked ~ .arrows .prev[for="s3"] { display: grid; }

    /* Iconos de flechas con CSS */
    .arrow::after {
      content: "";
      width: 10px; height: 10px;
      border: 2px solid currentColor;
      border-top: none; border-right: none;
      transform: rotate(45deg);
      margin-left: 3px;
    }
    .prev::after { transform: rotate(225deg); margin-left: 0; margin-right: 3px; }

    /* Accesibilidad básica */
    .arrow:focus, .dot:focus { outline: 2px solid var(--accent); outline-offset: 2px; }

    /* Responsive height */
    @media (max-width: 560px) {
      :root { --h: 220px; }
      .caption { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="slider">
    <!-- Controles (radios) -->
    <input type="radio" name="slides" id="s1" checked>
    <input type="radio" name="slides" id="s2">
    <input type="radio" name="slides" id="s3">
    <input type="radio" name="slides" id="s4">

    <!-- Carrusel -->
    <div class="slides">
      <figure class="slide">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop" alt="Montañas al amanecer">
        <figcaption class="caption">Montañas al amanecer</figcaption>
      </figure>
      <figure class="slide">
        <img src="https://images.unsplash.com/photo-1500530855697-6d1c9dfaf1e1?q=80&w=1600&auto=format&fit=crop" alt="Bosque nevado">
        <figcaption class="caption">Bosque nevado</figcaption>
      </figure>
      <figure class="slide">
        <img src="https://images.unsplash.com/photo-1500530855697-0b3cc70bd47c?q=80&w=1600&auto=format&fit=crop" alt="Costa luminosa">
        <figcaption class="caption">Costa luminosa</figcaption>
      </figure>
      <figure class="slide">
        <img src="https://images.unsplash.com/photo-1500530855697-ff9e8e4a1c85?q=80&w=1600&auto=format&fit=crop" alt="Ciudad nocturna">
        <figcaption class="caption">Ciudad nocturna</figcaption>
      </figure>
    </div>

    <!-- Puntos -->
    <div class="dots">
      <label class="dot" for="s1" aria-label="Ir a la 1"></label>
      <label class="dot" for="s2" aria-label="Ir a la 2"></label>
      <label class="dot" for="s3" aria-label="Ir a la 3"></label>
      <label class="dot" for="s4" aria-label="Ir a la 4"></label>
    </div>

    <!-- Flechas -->
    <div class="arrows">
      <label class="arrow prev" for="s1" title="Anterior"></label>
      <label class="arrow prev" for="s2" title="Anterior"></label>
      <label class="arrow prev" for="s3" title="Anterior"></label>
      <label class="arrow prev" for="s4" title="Anterior"></label>

      <label class="arrow next" for="s2" title="Siguiente"></label>
      <label class="arrow next" for="s3" title="Siguiente"></label>
      <label class="arrow next" for="s4" title="Siguiente"></label>
    </div>
  </div>
</body>
</html>
