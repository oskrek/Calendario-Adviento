<style>
  .container {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: transparent;
    color: #fff;
    overflow-x: hidden;
    min-height: 50vh; /* asegura que ocupe toda la pantalla */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  /* Carrusel */
  .carousel-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin-top: 2rem;
  }

  .carousel {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    width: 367px; /* tama√±o fijo m√°s peque√±o */
    max-width: 90vw;
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .carousel-item {
    flex: none;
    width: 360px; /* igual al ancho del carrusel */
    height: 540px; /* altura fija para mantener proporci√≥n vertical */
    scroll-snap-align: center;
    position: relative;
    border: 4px solid #e50914;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px #e50914;
    background-color: #000;
  }

  .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* recorta o ajusta la imagen sin deformarla */
    display: block;
  }

  .caption {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    width: 100%;
    padding: 1rem;
    text-align: center;
    font-size: 1rem;
  }

  /* Botones de navegaci√≥n */
  .nav {
    background: none;
    border: none;
    color: #e50914;
    font-size: 3rem;
    cursor: pointer;
    z-index: 10;
    padding: 0 1rem;
  }

  /* Indicadores */
  .indicators {
    text-align: center;
    margin-bottom: 2rem;
  }

  .indicators span {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0 6px;
    background-color: #444;
    border-radius: 50%;
    transition: background-color 0.3s;
  }

  .indicators .active {
    background-color: #e50914;
  }

  .carousel-text {
    text-align: center;
    font-size: 0.8rem;
    color: #fff;
    margin-top: 0.8rem;
    margin-bottom: 0.8rem;
  }

  .download-all button {
    background: linear-gradient(135deg, #ff004c, #ff7b00);
    color: #fff;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255, 0, 76, 0.7), 0 0 24px rgba(255, 123, 0, 0.6);
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .download-all button:hover {
    background: linear-gradient(135deg, #ff7b00, #ff004c);
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(255, 123, 0, 0.9), 0 0 40px rgba(255, 0, 76, 0.8);
  }

  .download-all button:active {
    transform: scale(0.95);
    box-shadow: 0 0 10px rgba(255, 0, 76, 0.6);
  }
</style>
<div class="container">
  <div class="carousel-text">
    <p>
      Cartas Mimosas realizadas por Aitoners<br>
      üî¥ Es posible que no se vea completo, para ver la carta en grande da clic en la imagen üî¥
    </p>
  </div>
  <div class="carousel-container">
    <button class="nav prev">‚ü®</button>
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="assets/images/dia3/cartamimosa4.jpg" alt="Carta Mimosa 4" />
        <div class="caption">Carta de Fred</div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/dia3/cartamimosa5.png" alt="Carta Mimosa 5" />
        <div class="caption">Carta de David</div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/dia3/cartamimosa6.jpg" alt="Carta Mimosa 6" />
        <div class="caption">Carta de David</div>
      </div>
    </div>
    <button class="nav next">‚ü©</button>
  </div>

  <div class="indicators" id="indicators"></div>

  <div class="download-all">
    <button id="downloadAllBtn">Descargar imagenes</button>
  </div>
</div>
