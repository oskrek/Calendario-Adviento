<style>
  #clips-carrusel {
    width: 90%;
    max-width: 1200px;
    margin: 2rem auto;
    overflow: hidden;
    position: relative;
  }

  #clips-container {
    display: flex;
    gap: 1rem;
    scroll-behavior: smooth;
    overflow-x: auto;
  }

  #clips-container iframe {
    flex: 0 0 80%;
    aspect-ratio: 16/9;
    border: 0;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 50%;
    font-size: 1.5rem;
    z-index: 10;
  }

  .arrow.left {
    left: -2rem;
  }
  .arrow.right {
    right: -2rem;
  }
</style>

<p
  style="
    font-size: 1.2em;
    color: #dcdcdc;
    margin-bottom: 30px;
    line-height: 1.6;
  "
>
  ✨ Clips de algunos momentos divertidos que ocurrieron este año.<br />
</p>
<div id="clips-carrusel">

<script>
  function scrollClips(direction) {
    const container = document.getElementById('clips-container');
    const scrollAmount = container.clientWidth * 0.8; // desplaza casi un clip completo
    container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }
</script>
