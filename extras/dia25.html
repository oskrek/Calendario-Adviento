<style>
  .carousel {
    width: 90%;
    max-width: 1200px;
    margin: 2rem auto;
    position: relative;
  }

  .track {
    display: flex;
    gap: 16px; /* usado en JS para el cálculo */
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 1rem;
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.1);
    scroll-snap-type: x mandatory;
  }

  .track::-webkit-scrollbar {
    height: 10px;
  }
  .track::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
  }

  .clip {
    flex: 0 0 80%;
    scroll-snap-align: center;
    aspect-ratio: 16 / 9;
    border: 0;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: none;
    width: 44px;
    height: 44px;
    display: grid;
    place-items: center;
    cursor: pointer;
    border-radius: 50%;
    z-index: 10;
    transition: box-shadow 0.2s, transform 0.2s;
  }
  .arrow:hover {
    box-shadow: 0 0 16px rgba(0, 255, 200, 0.6);
    transform: translateY(-50%) scale(1.05);
  }
  .arrow.left {
    left: 8px;
  }
  .arrow.right {
    right: 8px;
  }
  #clips-container {
    scroll-snap-type: x mandatory;
  }
</style>
